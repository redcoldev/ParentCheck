<!DOCTYPE html>
<html>
<head><title>Results - ParentCheck+</title></head>
<body style="font-family:Arial;margin:40px">
<h1>Batch Results</h1>

<table border="1" cellpadding="8" cellspacing="0">
  <tr style="background:#f0f0f0">
    <th>Name</th><th>DOB</th><th>Citizenship</th><th>Risk</th>
  </tr>
  {% for r in rows %}
  <tr {% if r[6] != 'Clear' %}style="background:#ffeeee"{% endif %}>
    <td>{{ r[2] }} {{ r[3] }}</td>
    <td>{{ r[4] or '' }}</td>
    <td>{{ r[5] or '' }}</td>
    <td><strong>{{ r[6] }}</strong></td>
  </tr>
  {% endfor %}
</table>

<br>
<a href="/results/{{ batch_id }}?xlsx=1">Download XLSX</a>

<br><br>
<a href="/dashboard">‚Üê Back to dashboard</a>
</body>
</html>
