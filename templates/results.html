{% extends "base.html" %}
{% block content %}

<h1>Batch Results</h1>

<div class="inline-buttons">
    <a href="/results/{{ batch_id }}?xlsx=1">
        <button class="btn-primary">Download XLSX</button>
    </a>
    <a href="/dashboard"><button class="btn-secondary">Back</button></a>
</div>

<table>
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>DOB</th>
            <th>Country</th>
            <th>Risk</th>
        </tr>
    </thead>
    <tbody>

        {% for r in rows %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>

            <td>
                {% if r[4] == "Clear" %}
                    <span class="badge-clear">Clear</span>
                {% elif r[4] == "Review" %}
                    <span class="badge-review">Review</span>
                {% else %}
                    <span class="badge-high">High</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock %}
